name: Validate PR

on:
  pull_request:
    branches:
      - main

jobs:
  call-function:
    name: Call function
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/workflows/init.yml

      - name: Call script
        working-directory: ./scripts/pipelines
        run: ./validate-pr.ts
