name: Release Stg

on:
  push:
    branches:
      - release-*

jobs:
  call-function:
    name: Call function
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Dagger
        uses: dagger/dagger-for-github@v6
        with:
          verb: functions

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install

      - name: Call script
        working-directory: ./etc/scripts/pipelines
        run: ./release.ts
        env:
          MODE: stg
          GH_TOKEN: ${{ secrets.GH_TOKEN_STG }}
