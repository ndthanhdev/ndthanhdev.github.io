# yaml-language-server: $schema: 'https://moonrepo.dev/schemas/project.json'
language: typescript
platform: node
type: tool

dependsOn:
  - dagger

tasks:
  lint:
    command: "tsx ./actions/lint.ts"
  test:
    command: "tsx ./actions/test.ts"
  build:
    deps:
      - lint
      - test
    command: "tsx ./actions/build.ts"
  publish:
    deps:
      - build
    command: "tsx ./actions/publish.ts"
